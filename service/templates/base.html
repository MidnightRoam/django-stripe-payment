{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968350.png">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    {% block links %} {% endblock %}
    <script type="text/javascript" src="{% static 'js/deviceUserCookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/hamburgerMenu.js' %}"></script>
</head>
<body>
    {% block header %}
        {% include 'include/header.html' %}
    {% endblock %}

    {% block content %} {% endblock %}

    {% block scripts %} {% endblock %}

    {% block footer %}
        {% include 'include/footer.html' %}
    {% endblock %}
</body>
</html>
